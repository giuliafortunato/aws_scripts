  AZRegion:
    us-east-1:
      AZs: ["a", "b", "c"]

#Rules:

#Conditions:

Resources:

  VPC:
    Type: AWS::EC2::VPC
    Properties:
      EnableDnsSupport: true
      EnableDnsHostnames: true
      CidrBlock: 
        Fn::FindInMap:
          - VPCConfig
          - VPC
          - CIDR
      Tags:
        - Key: Name
          Value: !Ref 'VPCName'

  #AZ: A, B, and C

  PublicWebSubtnet1: 
    Type: AWS::EC2::Subnet
    Properties:
      VpcId:
        Ref: VPC
      AvailabilityZone: !Sub 
          - '${AWS::Region}${AZ}'
          - AZ: !Select [0, !FindInMap [ AZRegion, !Ref 'AWS::Region', AZs ]]
      CidrBlock:
        Fn::FindInMap:
          - VPCConfig
          - Public-Web-Subnet1
          - CIDR
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: "PublicWebSubtnet1" 

  PublicWebSubtnet2: 
      Type: AWS::EC2::Subnet
      Properties:
        VpcId:
          Ref: VPC
        AvailabilityZone: !Sub 
