AWSTemplateFormatVersion: 2010-09-09
Description: Criando uma rede de aplicação

Parameters:

  VPCName:
    Description: VPC name
    Type: String
    Default: "My-CF-VPC"


Mappings:

  VPCConfig:
    VPC:
      CIDR: '10.42.0.0/16'
    Public-Web-Subnet1:
      CIDR: '10.42.1.0/24'
    Public-Web-Subnet2:
      CIDR: '10.42.1.0/24'
    Public-Web-Subnet3:
