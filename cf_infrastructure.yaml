        Fn::FindInMap:
          - VPCConfig
          - Private-App-Subnet2
          - CIDR
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: "PublicAppSubnet2" 

  PublicAppSubtnet3: 
    Type: AWS::EC2::Subnet
    Properties:
      VpcId:
        Ref: VPC
      AvailabilityZone: !Sub 
            - '${AWS::Region}${AZ}'
            - AZ: !Select [2, !FindInMap [ AZRegion, !Ref 'AWS::Region', AZs ]]
      CidrBlock:
        Fn::FindInMap:
          - VPCConfig
          - Private-App-Subnet3
          - CIDR
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: "PublicAppSubnet3"   

