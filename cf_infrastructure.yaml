      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: "PublicWebSubtnet3" 

  PublicAppSubtnet1: 
    Type: AWS::EC2::Subnet
    Properties:
      VpcId:
        Ref: VPC
      AvailabilityZone: !Sub 
          - '${AWS::Region}${AZ}'
          - AZ: !Select [0, !FindInMap [ AZRegion, !Ref 'AWS::Region', AZs ]]
      CidrBlock:
        Fn::FindInMap:
          - VPCConfig
          - Private-App-Subnet1
          - CIDR
      MapPublicIpOnLaunch: true
