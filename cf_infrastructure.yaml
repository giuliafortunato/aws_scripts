            - VPCConfig
            - Public-Web-Subnet2
            - CIDR
        MapPublicIpOnLaunch: true
        Tags:
          - Key: Name
            Value: "PublicWebSubtnet2" 

  PublicWebSubtnet3: 
    Type: AWS::EC2::Subnet
    Properties:
      VpcId:
        Ref: VPC
      AvailabilityZone: !Sub 
            - '${AWS::Region}${AZ}'
